<!DOCTYPE html>
<html>
    <head>
        <title>Michael Svendsen</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <header class="jumbotron">
            <div class="container-fluid">
                <h1>Michael Svendsen</h1>      
            </div>
        </header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="./index.html">About</a></li>
                    <li><a href="./portfolio.html">Portfolio</a></li>
                    <li class="active"><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <section class="container well">
            <h2>Contact</h2>       
            <article>
                <form action="#">
                    <div class="form-group">
                        <label for="placeholderFormInput1">Name:</label>
                        <input type="name" class="form-control" id="placeholderFormInput1" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="placeholderFormInput2">Email address:</label>
                        <input type="email" class="form-control" id="placeholderFormInput2" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="placeholderFormInput3">Message:</label>
                        <textarea class="form-control" id="placeholderFormInput3" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </article>
        </section>

        <footer class="container-fluid">
        </footer>


    </body>
</html>
